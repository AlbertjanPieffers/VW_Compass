<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VW Style Kompas</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .compass-container {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: transparent;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    svg.compass-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 320px;
      transform: rotate(0deg);
      transition: transform 0.6s ease-in-out;
    }

    .direction {
      fill: #fff;
      font-size: 16px;
      text-anchor: middle;
      dominant-baseline: middle;
      font-weight: bold;
    }

    .vw-icon {
      position: absolute;
      width: 125px;
      height: 90px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
      z-index: 2;
    }

    .degree-readout {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: #0f0;
      text-shadow: 0 0 6px #000;
      font-family: monospace;
    }
  </style>
</head>
